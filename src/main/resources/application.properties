# Application name
spring.application.name=ecom-application

# ===============================
# PostgreSQL Database Configuration
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Show SQL queries in the console
spring.jpa.show-sql=true

# Optional: Enable automatic schema updates (development only)
spring.jpa.hibernate.ddl-auto=update

# ===============================
# H2 Console settings (commented out)
# ===============================
# spring.h2.console.enabled=true
# spring.datasource.url=jdbc:h2:mem:test

# ===============================
# Actuator endpoint settings
# ===============================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Enable 'env' section in /actuator/info
management.info.env.enabled=true

# ===============================
# Custom information for /actuator/info
# ===============================
info.app.name=E-Commerce Application
info.app.version=1.0.0
info.app.description=An online shopping platform providing a variety of products and services.
info.app.author=ESBit
info.app.license=MIT
info.app.contact.email=support@ecommerce.com

# ===============================
# Metrics
# ===============================
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true

# ===============================
# Shutdown endpoint
# ===============================
management.endpoint.shutdown.enabled=true
